name: Rebuild Blog

on:
  push:
    paths:
      - 'hugo-blog/content/**'
      - 'hugo-blog/hugo.toml'
      - 'hugo-blog/themes/**'

concurrency:
  group: blog-rebuild
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.0'
          extended: true

      - name: Build blog
        run: |
          cd hugo-blog
          hugo --baseURL="https://anirudh.me/blog/" --destination="../blog/" --cleanDestinationDir

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add blog/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Rebuild blog from CMS edit [skip ci]"
            git push
          fi
