local_backend: true

backend:
  name: git-gateway

media_folder: "static/images"
public_folder: "/blog/images"

collections:
  - name: "published"
    label: "Published"
    folder: "content/posts"
    create: false
    filter: { field: "draft", value: false }
    summary: "{{title}}  —  {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Turn ON to unpublish this post" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "drafts"
    label: "Drafts"
    folder: "content/posts"
    create: true
    filter: { field: "draft", value: true }
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}}  —  {{date}}"
    sortable_fields: ["date", "title"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: true, hint: "Turn OFF to publish this post" }
      - { label: "Body", name: "body", widget: "markdown" }
